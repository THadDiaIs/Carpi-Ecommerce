<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiaShop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h4 class="logo">Cart</h4>
        </header>
        <nav>
          <ul>
            <li>
              <a class="btn-menu btn-home" href="./index.html">
                <i class="bi bi-house-door-fill"></i> Return
              </a>
            </li>
            <li>
              <a class="btn-menu btn-cart active" href="./cart.html">
                <i class="bi bi-cart-fill"></i> Cart
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="footer-text">Puentes-Codezilla DiaShop &copy;2023</p>
        </footer>
      </aside>
      <main>
        <h2 class="principal-title">Cart</h2>
        <div class="cart-container">
          <p id="emptyMsg" class="empty-cart">
            Empty Cart <i class="bi bi-emoji-smile-upside-down"></i>
          </p>

          <div id="cartProds" class="cart-prods disabled">

          </div>

          <div id="cartActions" class="cart-actions disabled">
            <div class="left">
                <button id="clear-cart" class="clear-cart">Clear cart </button>
            </div>
            <div class="right">
                <div class="cart-total">
                    <p>Total:</p>
                    <p id="total">$ 30000</p>
                </div>
                <button id="purchase" class="purchase">Buy Now</button>
            </div>
          </div>
          <p id="purchasedMsg" class="purchased disabled">
            Thanks for your purchase!! <i class="bi bi-emoji-wink"></i>
          </p>
        </div>
      </main>
    </div>
    <script src="./js/cart.js"></script>
  </body>
</html>
